<h4>Xóa thông tin mặt bằng</h4>
<hr>
<p class="my-3">Bạn có chắc chắc muốn xóa mặt bằng có id <span
  class="text-primary font-weight-bold">{{groundId}}</span> và mã tòa nhà <span
  class="text-primary font-weight-bold">{{codeGround}}</span> không? <br> Lưu ý: Thao tác không thể hoàn tác!!!</p>
<div class="row d-flex justify-content-end">
  <button mat-raised-button class="btn btn-danger mr-3" id="modal-action-button" style="width: 100px" (click)="deleteGround()" >Xác nhận</button>
  <button mat-raised-button class="btn btn-warning mr-3" id="modal-cancel-button" style="width: 100px" mat-dialog-close >Hủy xóa</button>
</div>

<div class="table-title">
  <div class="row">
    <div class="col-sm-6">
      <h2>Danh sách thông tin mặt bằng</h2>
    </div>
    <div class="col-sm-6">
      <div class="search-hero d-flex" style="margin-right: auto">
        <input class="form-control mt-2" type="text" name="search" [(ngModel)]="searchText" autocomplete="off"
               placeholder="Nhập từ khoá tìm kiếm">
      </div>
    </div>
  </div>
</div>

<form >
  <table class="table table-bordered table-hover" style="margin-top: 40px" id="myTable">
    <thead>
    <tr>
      <th>Số thứ tự</th>
      <th>Mã mặt bằng</th>
      <th>Loại mặt bằng</th>
      <th>Diện tích</th>
      <th>Trạng thái</th>
      <th>Giá bán</th>
      <th>Phí quản lý</th>
      <th>Khách hàng</th>
      <th colspan="3">Tác vụ</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let i=index;let item of grounds|filter:searchText | paginate:{id:'listing_pagination',
                                                                            itemsPerPage:5,
                                                                            currentPage:page
                                                                            }">
      <td>{{(i+1)+(page-1)*5}}</td>
      <td>{{item.codeGround}}</td>
      <td>{{item.typeGround}}</td>
      <td>{{item.area}}</td>
      <td>{{item.statusGround}}</td>
      <td>{{item.price}}</td>
      <td>{{item.priceManager}}</td>
      <td>{{item.nameCustomer}}</td>
      <td><button  class="btn btn-outline-danger" style="width: 80px" (click)="openDialogView(item.id)">Chi tiết</button></td>
      <td><button  class="btn btn-warning" (click)="openDialogEdit(item.id)">Sửa</button></td>
      <td><button  class="btn btn-danger" (click)="openDialogDelete(item.id)">
        Xóa
      </button></td>
    </tr>
    </tbody>
  </table>
  <div style="float: right">
    <button class="btn btn-primary" (click)="openDialogAddNew()"  style="margin-right: 40px">Thêm mới thông tin mặt bằng</button>
  </div>

</form>
<pagination-controls id="listing_pagination" (pageChange)="page = $event" previousLabel="Trang trước"
                     nextLabel="Trang sau"></pagination-controls>

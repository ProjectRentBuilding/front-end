
<div style="margin-left: 99%;margin-top: -2%;" mat-dialog-close><i class="fa fa-window-close text-danger fa-2x" aria-hidden="true" title="Thoát"></i>
</div>
<h2 class="text-center">Chi tiết thông tin tòa nhà</h2>
<form [formGroup]="viewBuildingForm" class="col-md-12 offset-md-4">
  <fieldset>
    <legend>Thông tin chung</legend>
    <label class="row">
      <div class="col-md-12">
        <p class="col-md-3">Tên viết tắt:</p>
        <div>
          <input class="form-control col-md-9" formControlName="abbreviationName" disabled>
        </div>
      </div>
      <div class="col-md-12">
        <p class="col-md-3">Điện thoại:</p>
        <input class="form-control col-md-9" formControlName="phone" disabled>
      </div>
      <div class="col-md-12">
        <p class="col-md-3"> Địa chỉ:</p>
        <input class="form-control col-md-9" formControlName="address" disabled>
      </div>
    </label>
    <label class="row">
      <div class="col-md-12">
        <p class="col-md-3">Tên tòa nhà:</p>
        <input class="form-control col-md-9" formControlName="fullName" disabled>
      </div>
      <div class="col-md-12">
        <p class="col-md-3">Fax:</p>
        <input class="form-control col-md-9" formControlName="fax" disabled>
      </div>
    </label>
    <label class="row">
      <div class="col-md-12">
        <p class="col-md-3">Mã số thuế:</p>
        <input class="form-control col-md-9" formControlName="taxCode" disabled>
      </div>
      <div class="col-md-12">
        <p class="col-md-3">Email:</p>
        <input class="form-control col-md-9" formControlName="email" disabled>
      </div>
    </label>
  </fieldset>
</form>
<form [formGroup]="viewBuildingForm" class="col-md-12 offset-md-4">
  <fieldset>
    <legend>Thông tin trên báo cáo</legend>
    <label class="row">
      <div class="col-md-12">
        <p class="col-md-3">Ban quản lý:</p>
        <div>
          <input class="form-control col-md-9" formControlName="management" disabled>
        </div>
      </div>
      <div class="col-md-12">
        <p class="col-md-3">Số tài khoản:</p>
        <input class="form-control col-md-9" formControlName="accountNumber" disabled>
      </div>
      <div class="col-md-12">
        <p class="col-md-3">Ngân hàng:</p>
        <input class="form-control col-md-9" formControlName="bank" disabled>
      </div>
    </label>
    <label class="row">
      <div class="col-md-12">
        <p class="col-md-3">Người quản lý:</p>
        <div>
          <input class="form-control col-md-9" formControlName="manager" disabled>
        </div>
      </div>
      <div class="col-md-12">
        <p class="col-md-3">Tên người nhận:</p>
        <input class="form-control col-md-9" formControlName="recipientName" disabled>
      </div>
      <div class="col-md-12">
        <p class="col-md-3">Logo:</p>
        <div>
          <input class="form-control col-md-9" formControlName="logo" disabled>
          <div *ngFor="let image of images" class="col-md-3" style="margin-left: 30%;margin-top: 5%">
            <div *ngIf="image.id==viewBuildingForm.value.logo">
              <img src="{{image.url}}" style="border-radius: 50%;width: 100% " alt="Logo"/>
            </div>
          </div>
        </div>

      </div>
    </label>
  </fieldset>
</form>

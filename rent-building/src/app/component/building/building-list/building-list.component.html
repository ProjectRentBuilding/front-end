<div class="table-title">
  <div class="row">
    <div class="col-sm-6">
      <h2>Danh sách thông tin tòa nhà</h2>
    </div>
    <div class="col-sm-6">
      <div class="search-hero d-flex" style="margin-right: auto">
        <input class="form-control mt-2" type="text" name="search" [(ngModel)]="searchText" autocomplete="off"
               placeholder="Nhập từ khoá tìm kiếm">
      </div>
    </div>
  </div>
</div>


<form >
  <table class="table table-bordered table-hover" style="margin-top: 40px" id="myTable">
    <thead>
    <tr>
      <th>Số thứ tự</th>
      <th>Tên tòa nhà</th>
      <th>Mã số thuế</th>
      <th>Điện thoại</th>
      <th>Email</th>
      <th>Fax</th>
      <th>Địa chỉ</th>
      <th colspan="3">Tác vụ</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let i=index;let item of buildings|filter:searchText | paginate:{id:'listing_pagination',
                                                                            itemsPerPage:5,
                                                                            currentPage:page
                                                                            }">
      <td>{{(i+1)+(page-1)*5}}</td>
      <td>{{item.fullName}}</td>
      <td>{{item.taxCode}}</td>
      <td>{{item.phone}}</td>
      <td>{{item.email}}</td>
      <td>{{item.fax}}</td>
      <td>{{item.address}}</td>
      <td><button  class="btn btn-outline-danger" style="width:80px" (click)="openDialogView(item.id)">Chi tiết</button></td>
      <td><button  class="btn btn-warning" (click)="openDialogEdit(item.id)">Sửa</button></td>
      <td><button  class="btn btn-danger" (click)="openDialogDelete(item.id)">
        Xóa
      </button></td>

    </tr>
    </tbody>
  </table>
  <div style="float: right">
    <button class="btn btn-primary" (click)="openDialogAddNew()"  style="margin-right: 40px">Thêm mới thông tin tòa nhà</button>
  </div>

</form>
<pagination-controls id="listing_pagination" (pageChange)="page = $event" previousLabel="Trang trước"
                     nextLabel="Trang sau"></pagination-controls>

<form  >
  <table class="table bg-light text-center table-striped table-bordered">
    <thead class="thead-dark">
    <tr  class="text-muted">
      <th><p>Tên tòa nhà(<span style="color: red">*</span>):</p></th>
      <th><p>Mã số thuế(<span style="color: red">*</span>):</p></th>
      <th><p>Điện thoại(<span style="color: red">*</span>):</p></th>
      <th><p>Email(<span style="color: red">*</span>):</p></th>
      <th><p>Fax(<span style="color: red">*</span>):</p></th>
      <th><p>Địa chỉ(<span style="color: red">*</span>):</p></th>
      <th colspan="3"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let i=index;let item of buildings">
<!--      <td>{{(i+1)+(page-1)*5}}</td>-->
      <td>{{item.fullName}}</td>
      <td>{{item.taxCode}}</td>
      <td>{{item.phone}}</td>
      <td>{{item.email}}</td>
      <td>{{item.fax}}</td>
      <td>{{item.address}}</td>
      <td><button  class="btn btn-info" (click)="openDialogView(item.id)">Chi tiết</button></td>
      <td><button  class="btn btn-warning" (click)="openDialogEdit(item.id)">Sửa</button></td>
      <td><button  class="btn btn-danger" (click)="openDialogDelete(item.id)">
        Xóa
      </button></td>

    </tr>
    </tbody>
  </table>
  <button  class="btn btn-success px-2 py-2" (click)="openDialogAddNew()">
    Thêm mới
  </button>

</form>
<nav aria-label="Page navigation example" *ngIf="buildings.length!=0 && totalPages >1">
  <ul  class="pagination justify-content-md-center">
    <li class="page-item" (click)="onFirst()"><a class="page-link">Trang đầu</a></li>
    <li class="page-item" (click)="onPrevious()" [ngClass]="pageClicked==0?'disabled':''">
      <a class="page-link"><<</a>
    </li>
    <li class="page-item" *ngFor="let page of pages" (click)="loadData(page)"
        [ngClass]="pageClicked == page ? 'active' : ''">
      <a class="page-link">{{page + 1}}</a>
    </li>
<!--    <li class="page-item" (click)="onNext()" [ngClass]="pageClicked==totalPages-1?'disabled':''">-->
<!--      <a class="page-link">>></a>-->
<!--    </li>-->
    <li class="page-item" (click)="onNext()" [ngClass]="pageClicked==totalPages-1?'disabled':''">
      <a class="page-link">>></a>
    </li>
    <li class="page-item" (click)="onLast()"><a class="page-link">Trang cuối</a></li>
  </ul>
</nav>

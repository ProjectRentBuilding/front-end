<h3 class="text-muted text-center mb-3 mt-5">DANH SÁCH BÁO CÁO</h3>
<div id="html2pdfid">

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 ">
        <form>
          <table class="table table-bordered bg-light text-center table-striped">
            <thead class="thead-dark">
            <tr class="text-muted">
              <th style="font-weight: bold">ID</th>
              <th style="font-weight: bold">Tên Mặt Bằng</th>
              <th style="font-weight: bold">Tổng Thu</th>
            </tr>
            </thead>
            <tbody>
            <tr
              *ngFor="let report of reports   ;let i  = index">
              <td>{{(i + 1)}}</td>
              <!--                  <td >{{(i+1)+(page-1)*5}}</td>-->
              <!--      <td>{{contract.id}}</td>-->
              <td style="text-align: center">{{report.codeGroundCal}}</td>
              <td>{{report.totalCal|currency:"VND":"symbol"}}</td>
            </tr>
            <tr>
              <th colspan="2">Tổng (VNĐ)</th>
              <th>{{totalMoney|number}}</th>
            </tr>
            </tbody>
          </table>




        </form>
      </div>

      <div class="col-md-7">
        <canvas id="chart" width="600" height="600"></canvas>
      </div>
    </div>
  </div>

</div>
<button (click)="printToPDF()">In thành PDF</button>

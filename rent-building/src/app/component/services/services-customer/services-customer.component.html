<div class="container" style="margin-top: 50px">
  <div class="row">
    <div class="col-md-5">
      <label class="col-md-3"> Mặt bằng:</label>
      <label>
        <select>
          <option *ngFor="let floor of floors" value="{{floor.nameFloor}}">{{floor.nameFloor}}</option>
        </select>
      </label>
      <select>
        <option *ngFor="let ground of grounds" value="{{ground.codeGround}}">{{ground.codeGround}}</option>
      </select>
    </div>
    <div class="col-md-5">
      Tên khách hàng
      <input type="text" class="form-control infoPlaceholder" disabled style="width: 60%; float: right">
    </div>
  </div>

  <div class="row mt-2" >
    <div class="col-md-5">
      <label class="col-md-3">Từ:</label>

      <select>
        <option *ngFor="let item of month" value="{{item}}">Tháng {{item}}</option>
      </select>
      <select>
        <option *ngFor="let year of years" value="{{year}}">Năm {{year}}</option>
      </select>
    </div>
    <div class="col-md-5">
      <label class="col-md-3">Đến :</label>
      <select>
        <option *ngFor="let item of month" value="{{item}}">Tháng {{item}}</option>
      </select>
      <select>
        <option *ngFor="let year of years" value="{{year}}">Năm {{year}}</option>
      </select>
    </div>
  </div>
</div>

<div class="table-title">
  <div class="row">
    <div class="col-sm-6">
      <h2>Danh sách hợp đồng</h2>
    </div>
    <div class="col-sm-6">
      <div class="search-hero d-flex" style="margin-right: auto">
        <input class="form-control mt-2" type="text" name="search" [(ngModel)]="search" autocomplete="off"
               placeholder="Nhập từ khoá tìm kiếm">
      </div>
    </div>
  </div>
</div>


<form>

  <table class="table table-bordered table-hover" style="margin-top: 40px" id="myTable">
    <thead>
    <tr>
      <th>ID</th>
      <th>Tên Khách Hàng</th>
      <th>Tên Mặt Bằng</th>
      <th>Đang Thuê</th>
      <th>Chi Tiết</th>
      <th style="width: 200px">Tác vụ</th>
    </tr>
    </thead>
    <tbody>
    <tr
      *ngFor="let contract of contracts  |filter : search |paginate: {  itemsPerPage: 5, currentPage: page,id:'listing_pagination' } ;let i  = index">
      <td>{{contract.id}}</td>
      <td>{{contract.customerName}}</td>
      <td>{{contract.groundName}}</td>
      <!--      <td>{{contract.status}}</td>-->

      <td><input type="checkbox" [checked]="contract.status" [disabled]="true"></td>
      <td width="110px">
        <button class="btn btn-outline-danger" [routerLink]="['/contracts',contract.id,'detail']">Chi tiết</button>
      </td>

      <!--      <td width="100">-->
      <!--        <button class="btn btn-success ml-3" [routerLink]="['/contracts',contract.id,'edit']">Sửa</button>-->


      <!--      </td>-->
      <td>
        <button class="btn btn-warning" [routerLink]="['/contracts',contract.id,'edit'] " style="margin-right: 10px">
          Sửa
        </button>
        <button class="btn btn-danger" (click)="openDialog(contract.id)">Xóa</button>
      </td>
    </tr>
    </tbody>
  </table>
  <div style="float: right">
    <button class="btn btn-primary" routerLink="/contracts/add" style="margin-right: 40px">Thêm mới hợp đồng</button>
  </div>

</form>
<pagination-controls id="listing_pagination" (pageChange)="page = $event" previousLabel="Trang trước"
                     nextLabel="Trang sau"></pagination-controls>
<div class="text-danger">
  {{message}}
</div>

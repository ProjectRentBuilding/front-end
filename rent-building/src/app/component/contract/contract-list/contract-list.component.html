
<div class="col-md-5 mt-5">
  <div class="input-group">
    <input type="text" class="form-control search-input" placeholder="Tìm kiếm thông tin " [(ngModel)]="search">
    <button type="button" class="btn btn-secondary search-button"><i
      class="fa fa-search text-danger"></i></button>
  </div>

</div>

<h3 class="text-muted text-center mb-3 mt-5">DANH SÁCH HỢP ĐỒNG</h3>
<form  >
  <table class="table bg-light text-center">
    <thead>
    <tr class="text-muted">
<!--      <th>ID</th>-->
      <th>#</th>
      <th >Tên Khách Hàng</th>
      <th>Tên Mặt Bằng</th>
      <th style="width: 120px" >Đang Thuê</th>
      <th>Chi Tiết</th>
      <th colspan="2">Tác vụ</th>
    </tr>
    </thead>
    <tbody>
    <tr
      *ngFor="let contract of contracts  |filter : search |paginate: {  itemsPerPage: 5, currentPage: page,id:'listing_pagination' } ;let i  = index">
      <td>{{(i+1)+(page-1)*5}}</td>
<!--      <td>-->
<!--							<span class="custom-checkbox">-->
<!--								<input type="checkbox" value="${contract.id}">-->
<!--							</span>-->
<!--      </td>-->
      <td style="text-align: center">{{contract.customer.name}}</td>
      <td>{{contract.ground.codeGround}}</td>
      <!--      <td>{{contract.status}}</td>-->

      <td><input type="checkbox"  [checked]="contract.statusContract" [disabled]="true"></td>
      <td width="110px">
        <button class="btn btn-outline-danger" [routerLink]="['/contracts',contract.id,'detail']">Chi tiết</button>
      </td>
      <td>
        <button class="btn btn-warning" [routerLink]="['/contracts',contract.id,'edit'] " style="margin-right: 10px">
          Sửa
        </button>
        <button class="btn btn-danger" (click)="openDialog(contract.id)">Xóa</button>
      </td>
    </tr>
    </tbody>
  </table>
  <button  style="position: absolute;left: 88%;" routerLink="/contracts/add" class="btn btn-info px-4 py-2" >Thêm mới</button>

</form>
<!--    pagination-->
<pagination-controls class="pagination justify-content-center" id="listing_pagination" (pageChange)="page = $event" previousLabel="Trang trước"
                     nextLabel="Trang sau">

</pagination-controls>

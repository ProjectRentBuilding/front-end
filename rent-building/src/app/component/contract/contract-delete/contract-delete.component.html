<h4>DELETE CONFIRM</h4>
<hr>
<p class="my-3">Bạn có chắc chắc muốn xóa hợp đồng có id <span
  class="text-primary font-weight-bold">{{contractId}}</span> và tên khách hàng <span
  class="text-primary font-weight-bold">{{customerName}}</span> không? <br> Lưu ý: Thao tác không thể hoàn tác!!!</p>
<div class="row d-flex justify-content-end">
  <button mat-dialog-close class="btn btn-warning mr-3" style="width: 80px;">Cancel</button>
  <button class="btn btn-danger mr-3" style="width: 80px;" (click)="deleteContract()">Delete</button>
</div>
